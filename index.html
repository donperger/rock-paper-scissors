<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Choose one!</h1>
        <div class="button-container">
            <button id="rock" class="button">
                <img src="./pictures/rock.png" alt="picture of rock">
                Rock
            </button>

            <button id="paper" class="button">
                <img src="./pictures/paper.png" alt="picture of rock">
                Paper
            </button>

            <button id="scissors" class="button">
                <img src="./pictures/scissors.png" alt="picture of rock">
                Scissors
            </button>
        </div>
    </div>
</body>
</html>
