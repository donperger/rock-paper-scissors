<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script defer src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="header">
        <div id="player-score"></div>
        <div id="title">The rock, paper, scissors game</div>
        <div id="computer-score"></div>
    </div>
    <div class="container">
        <h1 class="instructions">Choose one! If you reach 5 points sooner, you win!</h1>
        <div class="button-container">
            <button id="rock" class="button">
                <img src="./pictures/rock.png" alt="picture of rock">
                Rock
            </button>

            <button id="paper" class="button">
                <img src="./pictures/paper.png" alt="picture of paper">
                Paper
            </button>

            <button id="scissors" class="button">
                <img src="./pictures/scissors.png" alt="picture of scissors">
                Scissors
            </button>
        </div>
        <div id="results"></div>
    </div>
</body>
</html>
